<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TQp5nUVkz5PjogBFDx7S6qTGqMhQyzP1RMMpxf8xylqPtf7fge1eHIvCq6G5HXdh" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="basket.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Basket</title>
</head>
<body>
    
    <div class="tablet container">


    <h2>Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- محصولات به اینجا اضافه می‌شوند -->
            <tr>
                <td>Lumo Lamp</td>
                <td>EUR25.00</td>
                <td>1</td>
                <td class="subtotal">EUR65.00</td>
            </tr>
            <tr>
                <td>Woodstock</td>
                <td>EUR90.00</td>
                <td>2</td>
                <td class="subtotal">EUR65.00</td>
            </tr>
            <tr>
                <td>Lumos Maximos</td>
                <td>EUR60.00</td>
                <td>1</td>
                <td class="subtotal">EUR65.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: right;">جمع کل:</td>
                <td class="subtotal" id="total">600,000 تومان</td>
            </tr>
        </tfoot>
    </table>
    

    </div>

































    <script src="basket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-CFwNP7KOD3+WnJXVc4HHlAPepN3nQ14q+V59Mjke+9hvNRyJ51+62/qOVkGmtKfC" crossorigin="anonymous"></script>
</body>
</html>
